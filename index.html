  <title>Bootstrap 5 custom layout and show hide</title>
  <!-- favicon -->
  <link rel="icon" type="image/png" href="img/account-icon.png">

  <link rel="stylesheet" href="style/bootstrap.css">

  <link rel="stylesheet" href="style/media.css">

<body>
  <!-- header starts here -->
<section class="header">
  <div class="container">
    <div class="row">
      <div class="col-md-2 col-sm-3 col-12">
        <div class="box">1.1</div>
      </div>
      <div class="col-md-7 col-sm-6 col-7">
        <div class="box">1.2</div>
      </div>
      <div class="col-md-3 col-sm-3 col-5">
        <div class="box">1.3</div>
      </div>
    </div>
  </div>
</section>
  <!-- header ends here -->

  <!-- hero starts here -->
   <section class="hero">
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-8 d-sm-block d-none">
              <div class="box lime">2.1</div>
            </div>
            <div class="col-md-4">
              <div class="box">2.2</div>
            </div>
          </div>
        </div>
        <div class="col-md-3 d-md-block d-none">
          <div class="box red">3</div>
        </div>
      </div>
    </div>
   </section>
  <!-- hero ends here -->

  <!-- body start here -->
   <section class="body">
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-4 col-sm-9">
              <div class="box">4.1</div>
            </div>
            <div class="col-sm-3 d-md-none d-block">
              <div class="box red">3</div>
            </div>
            <div class="col-md-8 col-sm-12">
              <div class="box">4.2</div>
            </div>
          </div>
        </div>
        <div class="col-md-3 d-md-block d-none">
          <div class="box five">5</div>
        </div>
      </div>
    </div>
   </section>
  <!-- body ends here -->

  <!-- ber starts here -->
   <section class="bar">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 d-md-none d-sm-block d-none">
          <div class="box five">5</div>
        </div>
      </div>
    </div>
   </section>
  <!-- ber ends here -->

  <!-- footer starts here -->
   <section class="footer">

        <div class="col-md-12">

        </div>
      </div>
    </div>

  <script src="js/bootstrap.bundle.min.js"></script>
